    function word_count(str) {
            if (typeof str !== 'string') {
                throw new Error('Input must be a string');
            }
            return str.trim().split(/\s+/).length;
        }
    function vowel_count(str) {

                throw new Error('Input must be a string');
            }
            const vowels = str.match(/[aeiouAEIOU]/g);
